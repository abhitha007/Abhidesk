<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AbhiDesk — Realtime Drawing & Screen Share</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg:#0f1724; --accent:#06b6d4; --muted:#9aa7b2; --glass:rgba(255,255,255,0.03);
}
body {
  margin:0; font-family:Inter,Arial,sans-serif; background:linear-gradient(180deg,#071124,#081728);
  color:#e6eef6; overflow-x:hidden;
}
.app {
  max-width:1100px; margin:24px auto; padding:18px; border-radius:12px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  box-shadow:0 8px 30px rgba(2,6,23,0.6); transition:all 0.3s ease;
}
header{display:flex; justify-content:space-between; align-items:center;}
.user-pill {
  background:var(--glass); padding:8px 12px; border-radius:999px;
  color:var(--accent); font-weight:600; transition:0.3s;
}
.user-pill.connected {
  box-shadow:0 0 12px var(--accent); animation:glow 1.5s infinite alternate;
}
@keyframes glow{0%{box-shadow:0 0 0 var(--accent);}100%{box-shadow:0 0 12px var(--accent);}}
.controls{display:flex; gap:12px; align-items:center; margin-top:12px; flex-wrap:wrap;}
input[type=text]{padding:8px; border-radius:8px; border:1px solid rgba(255,255,255,0.06);
 background:transparent; color:inherit; min-width:220px; transition:0.2s;}
input[type=text]:focus{border-color:var(--accent); outline:none;}
button{background:var(--accent); color:#042027; border:0; padding:8px 12px; border-radius:8px; cursor:pointer; transition:0.2s;}
button:hover{transform:scale(1.05);}
button.ghost{background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--muted);}
.canvas-wrap{display:grid; grid-template-columns:1fr 320px; gap:16px; margin-top:16px;}
#canvas{border-radius:8px; background:#fff; touch-action:none; display:block; max-width:100%; transition:all 0.2s;}
.card{padding:8px; border-radius:8px; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.02);}
.status{font-size:13px; color:var(--muted); transition:0.3s;}
video{width:100%; border-radius:8px; background:#000;}
@media(max-width:980px){.canvas-wrap{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="app">
<header>
  <div>
    <h1>AbhiDesk — Realtime Drawing & Screen Share</h1>
    <div class="status">Collaborative whiteboard with optional screen sharing</div>
  </div>
  <div>Your User ID: <span id="userId" class="user-pill">...</span></div>
</header>

<div class="controls">
  <div style="display:flex;gap:8px;align-items:center">
    <input id="partnerId" type="text" placeholder="Partner User ID">
    <button id="joinBtn">Send Invite</button>
    <button id="createBtn" class="ghost">New ID</button>
  </div>
  <div style="margin-left:auto"><div id="connStatus" class="status">Not connected</div></div>
</div>

<div class="canvas-wrap">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <label>Color</label>
        <input id="color" type="color" value="#000000" style="margin-left:8px">
        <label style="margin-left:8px">Width</label>
        <input id="width" type="range" min="1" max="20" value="2" style="width:120px;margin-left:8px">
        <button id="eraseBtn" class="ghost">Eraser</button>
      </div>
      <div>
        <button id="undoBtn" class="ghost">Undo</button>
        <button id="clearBtn" class="ghost">Clear</button>
        <button id="exportBtn">Export PNG</button>
      </div>
    </div>
    <div style="margin-top:12px">
      <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
  </div>

  <aside>
    <div class="card" style="margin-bottom:10px">
      <strong>Screen Share</strong>
      <div style="margin-top:8px">
        <button id="startShare" disabled>Start Screen Share</button>
        <button id="stopShare" class="ghost" disabled>Stop Share</button>
      </div>
      <div style="margin-top:8px"><label class="status">Remote Screen:</label><video id="remoteVideo" autoplay playsinline></video></div>
    </div>

    <div class="card">
      <strong>Info & Debug</strong>
      <div style="margin-top:8px" class="status">
        <div id="debugLog">Open console (F12) for detailed logs.</div>
      </div>
    </div>
  </aside>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
// ---------- CONFIG ----------
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ---------- STATE ----------
const userIdEl = document.getElementById('userId');
let userId = localStorage.getItem('abhi_userid') || Math.random().toString(36).substring(2,9);
localStorage.setItem('abhi_userid', userId);
userIdEl.innerText = userId;

const partnerInput = document.getElementById('partnerId');
const joinBtn = document.getElementById('joinBtn');
const createBtn = document.getElementById('createBtn');
const connStatus = document.getElementById('connStatus');

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const colorInput = document.getElementById('color');
const widthInput = document.getElementById('width');
const eraseBtn = document.getElementById('eraseBtn');
const undoBtn = document.getElementById('undoBtn');
const clearBtn = document.getElementById('clearBtn');
const exportBtn = document.getElementById('exportBtn');

const startShareBtn = document.getElementById('startShare');
const stopShareBtn = document.getElementById('stopShare');
const remoteVideo = document.getElementById('remoteVideo');

let localStrokes = [], currentStroke=null, drawing=false, lastX=0,lastY=0;
let partnerAccepted=false, currentPartner=null;
let remoteStrokesMap = {};
let pc=null, localStream=null, callDocRef=null;

// ---------- CANVAS FIT ----------
function fitCanvas(){ const w=Math.min(1000,Math.max(320,window.innerWidth-260)); canvas.width=w; canvas.height=w*0.6;}
window.addEventListener('resize', fitCanvas); fitCanvas();

// ---------- SESSION HELPERS ----------
function docRef(id){ return db.collection('sessions').doc(id);}
async function ensureSession(id){ const ref=docRef(id); const snap=await ref.get(); if(!snap.exists) await ref.set({strokes:[],requests:{}}); return ref;}

// ---------- LISTEN ----------
let listeners={};
function startListen(id){
  if(listeners[id]) return;
  const unsub = docRef(id).onSnapshot(doc=>{
    if(!doc.exists) return;
    const data=doc.data();
    remoteStrokesMap[id]=data.strokes||[];
    if(id===userId && data.requests){
      Object.entries(data.requests).forEach(([rid,r])=>{
        if(r.status==='pending') showNotification(rid,r.from);
      });
    }
  });
  listeners[id]=unsub;
}

// ---------- NOTIFICATIONS ----------
function showNotification(reqId, fromId){
  if(!("Notification" in window)) return;
  if(Notification.permission!=='granted') Notification.requestPermission();
  const n=new Notification('AbhiDesk Invitation',{body:`${fromId} wants to connect`, requireInteraction:true});
  n.onclick=()=>{ acceptRequest(reqId); n.close(); };
}

// ---------- ACCEPT / DECLINE ----------
async function acceptRequest(reqId){
  const ref=docRef(userId); const snap=await ref.get(); const data=snap.data();
  if(!data.requests[reqId]) return;
  data.requests[reqId].status='accepted';
  await ref.update({requests:data.requests});
  currentPartner=data.requests[reqId].from;
  partnerAccepted=true;
  userIdEl.classList.add('connected');
  connStatus.innerText=`Connected with ${currentPartner}`;
  startShareBtn.disabled=false;
  listenPartnerStrokes(currentPartner);
}

async function declineRequest(reqId){
  const ref=docRef(userId); const snap=await ref.get(); const data=snap.data();
  if(!data.requests[reqId]) return;
  data.requests[reqId].status='declined';
  await ref.update({requests:data.requests});
}

// ---------- INVITE PARTNER ----------
joinBtn.addEventListener('click', async()=>{
  const pid=partnerInput.value.trim(); if(!pid || pid===userId){ alert('Enter valid ID'); return;}
  currentPartner=pid;
  const ref=await ensureSession(currentPartner);
  const reqId=Date.now()+'_'+userId;
  await ref.update({[`requests.${reqId}`]:{from:userId,status:'pending'}});
  connStatus.innerText=`Invitation sent to ${currentPartner}`;
  ref.onSnapshot(doc=>{
    const r=doc.data().requests[reqId];
    if(r?.status==='accepted'){ partnerAccepted=true; connStatus.innerText=`Partner ${currentPartner} accepted`; userIdEl.classList.add('connected'); startShareBtn.disabled=false; listenPartnerStrokes(currentPartner);}
    else if(r?.status==='declined'){ connStatus.innerText=`Partner ${currentPartner} declined`;}
  });
});

function listenPartnerStrokes(pid){
  const ref=docRef(pid);
  ref.onSnapshot(doc=>{
    if(!doc.exists) return;
    remoteStrokesMap[pid]=doc.data().strokes||[];
  });
}

// ---------- DRAWING ----------
function toNorm(x,y){ return {x:Math.round(x/canvas.width*1000), y:Math.round(y/canvas.height*600)};}
function beginStroke(x,y){ currentStroke={color:colorInput.value, width:parseInt(widthInput.value), points:[{x,y}]}; localStrokes.push(currentStroke);}
function pushPoint(x,y){ if(!currentStroke) return; currentStroke.points.push({x,y});}
async function endStroke(){ if(!currentStroke || !partnerAccepted) {currentStroke=null; return;}
  try{ await docRef(currentPartner||userId).update({strokes:firebase.firestore.FieldValue.arrayUnion(currentStroke)});}catch(e){console.error(e);} currentStroke=null;
}
function drawStroke(st){ if(!st||!st.points) return; ctx.save(); ctx.lineWidth=st.width||2; ctx.strokeStyle=st.color||'#000'; ctx.beginPath(); ctx.moveTo(st.points[0].x*(canvas.width/1000), st.points[0].y*(canvas.height/600)); for(let p,i=1;i<st.points.length;i++){ p=st.points[i]; ctx.lineTo(p.x*(canvas.width/1000), p.y*(canvas.height/600)); } ctx.stroke(); ctx.restore(); }

canvas.addEventListener('mousedown', e=>{ if(!partnerAccepted) return; drawing=true; const r=canvas.getBoundingClientRect(); const x=e.clientX-r.left; const y=e.clientY-r.top; const p=toNorm(x,y); beginStroke(p.x,p.y); lastX=x; lastY=y;});
canvas.addEventListener('mousemove', e=>{ if(!drawing||!partnerAccepted) return; const r=canvas.getBoundingClientRect(); const x=e.clientX-r.left; const y=e.clientY-r.top; const p=toNorm(x,y); pushPoint(p.x,p.y); ctx.save(); ctx.lineWidth=parseInt(widthInput.value); ctx.strokeStyle=colorInput.value; ctx.beginPath(); ctx.moveTo(lastX,lastY); ctx.lineTo(x,y); ctx.stroke(); ctx.restore(); lastX=x; lastY=y;});
canvas.addEventListener('mouseup', endStroke);
canvas.addEventListener('mouseleave', endStroke);

// ---------- TOOLS ----------
eraseBtn.addEventListener('click', ()=>{ colorInput.value='#ffffff'; });
undoBtn.addEventListener('click', ()=>{ localStrokes.pop(); });
clearBtn.addEventListener('click', async()=>{ await docRef(currentPartner||userId).set({strokes:[]}); remoteStrokesMap={}; });
exportBtn.addEventListener('click', ()=>{ const url=canvas.toDataURL('image/png'); const a=document.createElement('a'); a.href=url; a.download=`board_${Date.now()}.png`; a.click(); });

// ---------- RENDER LOOP ----------
function renderLoop(){ ctx.clearRect(0,0,canvas.width,canvas.height); Object.values(remoteStrokesMap).forEach(s=>s.forEach(drawStroke)); localStrokes.forEach(drawStroke); requestAnimationFrame(renderLoop);}
renderLoop();

// ---------- SCREEN SHARE ----------
startShareBtn.addEventListener('click', async()=>{
  if(!partnerAccepted){ alert('Partner must accept'); return; }
  startShareBtn.disabled=true; stopShareBtn.disabled=false;
  try{ localStream=await navigator.mediaDevices.getDisplayMedia({video:true,audio:false}); } catch(e){ alert('Screen denied'); startShareBtn.disabled=false; stopShareBtn.disabled=true; return;}
  pc=new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
  localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));
  const remoteStream=new MediaStream();
  pc.ontrack=ev=>{ ev.streams[0].getTracks().forEach(tr=>remoteStream.addTrack(tr)); remoteVideo.srcObject=remoteStream; };
});
stopShareBtn.addEventListener('click', ()=>{ if(localStream){ localStream.getTracks().forEach(t=>t.stop()); localStream=null;} if(pc){pc.close(); pc=null;} startShareBtn.disabled=false; stopShareBtn.disabled=true; remoteVideo.srcObject=null; });
</script>
</body>
</html>
