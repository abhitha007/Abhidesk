<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¨ Realtime Collaborative Canvas</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }

    h1 {
      margin: 20px 0;
      color: #007BFF;
    }

    #canvasContainer {
      width: 95%;
      height: 80vh;
      border: 2px solid #007BFF;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Realtime Collaborative Canvas</h1>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // âœ… Firebase config (fixed storageBucket)
    const firebaseConfig = {
      apiKey: "AIzaSyDVPnpv5SIIT9gmYdiuDDFGbIt37PWx4vc",
      authDomain: "abhidesk-d26d0.firebaseapp.com",
      projectId: "abhidesk-d26d0",
      storageBucket: "abhidesk-d26d0.appspot.com",
      messagingSenderId: "924205685340",
      appId: "1:924205685340:web:b33b4dfa2be1da2696a499",
      measurementId: "G-ML9D0LTM0D"
    };

    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // âœ… Canvas setup
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let drawing = false;
    let sessionId = "test-room"; // Default room

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const x = e.offsetX;
      const y = e.offsetY;
      ctx.fillRect(x, y, 2, 2);

      // Save to Firestore
      db.collection("sessions").doc(sessionId).collection("strokes").add({
        x, y,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    // âœ… Realtime listener
    db.collection("sessions").doc(sessionId).collection("strokes")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const { x, y } = change.doc.data();
            ctx.fillRect(x, y, 2, 2);
          }
        });
      });
  </script>
</body>
</html>
